# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.name= datasource
spring.datasource.url=jdbc:hsqldb:hsql//localhost/test
spring.datasource.username=
spring.datasource.password=
spring.datasource.driverClassName=org.hsqldb.jdbcDriver
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.ddl-auto=create
spring.jpa.hibernate.use_sql_comments=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.generate_statistics=true
spring.jpa.hibernate.format_sql = true
endpoints.jmx.unique-names=true
spring.jpa.properties.hibernate.cache.region.factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.hibernate.cahce.use_second_level_cache:true
spring.jpa.properties.hibernate.cache.use_query_cache:true
server.port=9090